    <header class='mb-4'>
        <h2 class='h2 medium text-blue'>AÃ±adir Cliente</h2>
    </header>
    <div class="col-md-11">
        <div class="mb-3">
            <div class="d-flex flex-column align-items-center align-items-lg-start">
                <form method="post" action="{% url 'cliente_save' %}">
                    {% csrf_token %}
                    <div class="col-12 col-lg-12 row row-cols-1 row-cols-md-1 g-2 p-lg-0-5">
                        <div class="mb-0 col-md-12">
                            <label for="category_name" class="form-label">Nombre de Cliente</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nro de cancha" required>
                            <div class="feedback body--small normal"></div>
                        </div>
                        <div class="mb-0 col-md-12">
                            <label for="category_description" class="form-label">Email de Cliente</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Status" required>
                            <div class="feedback body--small normal"></div>
                        </div>
                        <div class="mb-0 col-md-12">
                            <label for="category_description" class="form-label">Telefono de Cliente</label>
                            <input type="text" class="form-control" name="telefono" id="telefono" placeholder="hora" required>
                            <div class="feedback body--small normal"></div>
                        </div>
                        <div class="mb-0 col-md-12">
                          <label for="category_description" class="form-label">Direccion de Cliente</label>
                          <input type="text" class="form-control" name="direccion" id="direccion" placeholder="hora" required>
                          <div class="feedback body--small normal"></div>
                      </div>
                        

                        <div class="mb-0 col-md-12">
                            <div class="d-flex justify-content-center mb-2">
                                <div class="d-flex justify-content-center mx-0-5--custom">
                                    <button type="submit" class="button">Crear</button>
                                </div>
                                <div class="d-flex justify-content-center mx-0-5--custom">
                                    <a href="{% url 'gestion_cliente' %}" class="button">Regresa</a>
                                </div>  
                            </div>                                  
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
