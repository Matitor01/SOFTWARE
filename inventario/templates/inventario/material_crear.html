{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CAA - Menu</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/interfaz.css' %}" rel="stylesheet">

</head>
<body id="page-top" class="custom-bg">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'admin_main' %}">
                <div class="d-flex justify-content-center">
                    <img src="{% static 'imagenes/Logo.png' %}" alt="Logo" style="height: 4em" />
                </div>
                <div class="sidebar-brand-text mx-3"> CAA </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Heading -->
            <div class="sidebar-heading">
                Menú
            </div>

            <!-- Nav Item - Ver Inventario -->
            <li class="nav-item">
                <a class="nav-link btn rounded-pill active mb-2 text-white" href="{% url 'material_crear' %}" style="background-color: #006633; border-color: #006633;">
                    <span>Inventario</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-underline btn rounded-pill active mb-2 text-white" href="{% url 'proveedores_crear' %}" style="background-color: #006633; border-color: #006633;">
                    <span>Proveedores</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-underline btn rounded-pill active mb-2 text-white" href="{% url 'cotizacion_crear' %}" style="background-color: #006633; border-color: #006633;">
                    <span>Solicitudes</span>
                </a>
            </li>
            
            
            
        </ul>

        <!-- Page Content -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-dark bg-dark topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown no-arrow mx-1">
                            <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-bell fa-fw"></i>
                            </a>
                        </li>

                    <ul class="navbar-nav ml-auto">
                         <li class="nav-item dropdown no-arrow mx-1">
                            <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                 <i class="fas fa-user fa-fw"></i>
                            </a>
                        </li>

                    </ul>
                        
                </nav>

                <!-- Begin Page Content -->
            <div class="container-fluid my-3 col-12">
                <!-- Page Heading -->
                <div class="container-fluid my-3 col-12">
                    <div class="container">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 col-8 mb-0 my-3 text-gray-800">Registrar Material</h1>
                            <h1 class="h3 mb-0 text-gray-0"></h1>
                        </div>
                        <form method="post" action="{% url 'material_save' %}">
                            {% csrf_token %}
                            <div class="mb-0 col-md-12">
                                <label for="codigo" class="form-label">Código</label>
                                <input type="text" class="form-control" name="codigo" id="codigo" placeholder="Código" required>
                            </div>
                            <div class="mb-0 col-md-12">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="mb-0 col-md-12">
                                <label for="categoria" class="form-label">Categoría</label>
                                <input type="text" class="form-control" name="categoria" id="categoria" placeholder="Categoría" required>
                            </div>
                            <div class="mb-0 col-md-12">
                                <label for="color" class="form-label">Color</label>
                                <input type="text" class="form-control" name="color" id="color" placeholder="Color" required>
                            </div>
                            <div class="mb-0 col-md-12">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" name="precio" id="precio" placeholder="Precio" required>
                            </div>
                            <div class="mb-0 col-md-12">
                                <label for="dimensiones" class="form-label">Dimensiones</label>
                                <input type="text" class="form-control" name="dimensiones" id="dimensiones" placeholder="Dimensiones" required>
                            </div>
                            <div class="mb-0 col-md-12">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" name="cantidad" id="cantidad" placeholder="Cantidad" required>
                            </div>
                            <div class="mb-0 col-md-12">
                                <label for="estado" class="form-label">Estado</label>
                                <select name="estado" id="estado" class="form-control" required>
                                    <option value="disponible">Disponible</option>
                                    <option value="no_disponible">No disponible</option>
                                </select>
                            </div>
                            <div class="mb-0 col-md-12 my-3">
                                <div class="d-flex justify-content-center mb-2">
                                    <button type="submit" class="btn btn-success">Guardar</button>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="{% url 'material_list' %}" class="btn btn-dark">Ir a la Lista de Inventario</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¿Listo para irte?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Seleccione "Cerrar sesión" a continuación si está listo para finalizar su sesión actual.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <a class="btn btn-primary" href="login.html">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>
</html>
