{% load static %}
{% block title %}{% endblock %}
            <div class="container">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 col-8 mb-0 my-3 text-gray-800">Reservas</h1>
                    <h1 class="h3 mb-0 text-gray-0"></h1>
                </div>
                <h3>Añadir Reserva</h3>
                <form method="post" action="{% url 'reserva_save' %}">
                    {% csrf_token %}
                    <div class="mb-0 col-md-12">
                        <label for="reserva_listado" class="form-label">Cancha</label>
                        <select class="form-control" name="Reserva" id="reserva_listado" required>
                            {% for cancha in cancha_listado %}
                            <option value="{{ cancha.id }}">{{ cancha.nombre }}</option>
                            {% endfor %}
                        </select>
                        <div class="feedback body--small normal"></div>
                    </div>
                        <div class="mb-0 col-md-12">
                            <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                            <input type="datetime-local" class="form-control" name="fecha_inicio" id="fecha_inicio" required>
                            <div class="feedback body--small normal"></div>
                        </div>
                        <div class="mb-0 col-md-12">
                            <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                            <input type="datetime-local" class="form-control" name="fecha_fin" id="fecha_fin" required>
                            <div class="feedback body--small normal"></div>
                        </div>
                        <div class="mb-0 col-md-12">
                            <label for="codigo" class="form-label">Codigo</label>
                            <input type="text" class="form-control" name="codigo" id="codigo" placeholder="Codigo" required>
                        </div>
                        <div class="mb-0 col-md-12">
                            <div class="row my-3">
                                <div class="col-2">
                                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                                </div>
                                <div class="col-2">
                                    <a href="{% url 'cancha_list' %}" class="btn btn-dark btn-block text-white">Volver</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
