<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
{% load static %}
{% block title %}{% endblock %}
{% block content %}
    <style>.errorlist{color:red;}label{display:none}</style>
    <main role="main">
        <body class="bg-secondary d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="col-md-9 mx-auto mb-5">
                <style>
                    .container.c1 * {
                        color: #fff;
                    }
                    
                </style>
                <div
                class="bg-success p-5 rounded-5 text-secondary shadow"
                style="width: 25rem"
              >
                <form action="" method="post">{% csrf_token %}
                    <h3 class="mb-4 text-white">Registro</h3>
                    {{form.as_p}}
                    <p><input type="submit" class="btn btn-primary btn-block" value="Confirmar"></p>
                </form>
            </div>
            </div>
        </div>
    </main>
{% endblock %}
