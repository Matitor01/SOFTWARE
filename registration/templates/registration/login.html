{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio Sesion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <section>
        {% if 'register' in request.GET %}
            <p style="color: rgb(32, 138, 100)">Usuario registrado correctamente</p>
        {% endif%}
        <form action="" method="post">
            {% csrf_token %}
  </head>
  <body class="bg-secondary d-flex justify-content-center align-items-center vh-100">
    <div
    
      class="bg-success p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="{% static 'imagenes/Logo.png' %}"
          alt="Logo"
          style="height: 10em"
        />
      </div>
      <div class="bg-success text-center fs-1 fw-bold"></div>
      <p class="bg-transparent text-white text-center mb-4 fs-1 fw-bold">CAA  </h3>
      <div class="input-group mt-4">
        <div class="input-group-text bg-success border-success">
          <img
            src="{% static 'imagenes/username-icon.svg' %}"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          for="user"
          name="username"
          type="text"
          class="form-control bg-light"
          placeholder="Username"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-success border-success">
          <img
            src="{% static 'imagenes/password-icon.svg' %}"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          for="password"
          type="password" 
          name="password"
          class="form-control bg-light"
          placeholder="Contraseña"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1 text-white " style="font-size: 0.9rem">Recuerdame</div>
        </div>
        <div class="pt-1">
          <a>

            <a href="{% url 'login' %}" class="text-info ">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      <button type= "submit" class="btn btn-success border-white text-white w-100 mt-4 fw-semibold shadow-sm">
        Login
      </div>
        
      </div>
      </div>
    </div>
    </section>
  </body>
</html>
