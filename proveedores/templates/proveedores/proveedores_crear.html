{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CAA - Menu</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/interfaz.css' %}" rel="stylesheet">

</head>
<body id="page-top" class="custom-bg">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'admin_main' %}">
                <div class="d-flex justify-content-center">
                    <img src="{% static 'imagenes/Logo.png' %}" alt="Logo" style="height: 4em" />
                </div>
                <div class="sidebar-brand-text mx-3"> CAA </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Heading -->
            <div class="sidebar-heading">
                Menú
            </div>

            <!-- Nav Item - Ver Inventario -->
            <li class="nav-item">
                <a class="nav-link btn rounded-pill active mb-2 text-white" href="{% url 'material_crear' %}" style="background-color: #006633; border-color: #006633;">
                    <span>Inventario</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-underline btn rounded-pill active mb-2 text-white" href="{% url 'proveedores_crear' %}" style="background-color: #006633; border-color: #006633;">
                    <span>Proveedores</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-underline btn rounded-pill active mb-2 text-white" href="{% url 'cotizacion_crear' %}" style="background-color: #006633; border-color: #006633;">
                    <span>Solicitudes</span>
                </a>
            </li>
            
            
            
        </ul>

        <!-- Page Content -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-dark bg-dark topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown no-arrow mx-1">
                            <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-bell fa-fw"></i>
                            </a>
                        </li>

                    <ul class="navbar-nav ml-auto">
                         <li class="nav-item dropdown no-arrow mx-1">
                            <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                 <i class="fas fa-user fa-fw"></i>
                            </a>
                        </li>

                    </ul>
                        
                </nav>

                <!-- Begin Page Content -->
            <div class="container-fluid my-3 col-12">
                <!-- Page Heading -->
          
                <div class="d-sm-flex align-items-center justify-content-between mb-4 ">
                    <h1 class="h3 col-4 mb-0 my-3 text-gray-800">Gestión de Proveedores</h1>
                    <h1 class="h3 mb-0 text-gray-0"></h1>
                </div>
    <div class="col-md-11">
        <div class="mb-5">
            <div class="d-flex flex-column align-items-center align-items-lg-start">
                <form method="post" action="{% url 'proveedores_save' %}">
                    {% csrf_token %}
                    <div class="col-12 col-lg-12 row row-cols-1 row-cols-md-1 g-2 p-lg-0-5">
                        <div class="mb-0 col-md-10 text-center">
                            <label for="nombre" class="form-label">Nombre de proveedor</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
                            <div class="feedback body--small normal"></div>
                        </div>
                        <div class="col-12 col-lg-12 row row-cols-1 row-cols-md-1 g-2 p-lg-0-5">
                            <div class="mb-0 col-md-10 text-center">
                                <label for="rubro" class="form-label">Rubro de proveedor</label>
                                <input type="text" class="form-control" name="rubro" id="rubro" placeholder="Rubro" required>
                                <div class="feedback body--small normal"></div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-12 row row-cols-1 row-cols-md-1 g-2 p-lg-0-5">
                            <div class="mb-0 col-md-10 text-center">
                                <label for="email" class="form-label">Email de proveedor</label>
                                <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
                                <div class="feedback body--small normal"></div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-12 row row-cols-1 row-cols-md-1 g-2 p-lg-0-5">
                            <div class="mb-0 col-md-10 text-center">
                                <label for="telefono" class="form-label">Teléfono de proveedor</label>
                                <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Teléfono" required>
                                <div class="feedback body--small normal"></div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-12 row row-cols-1 row-cols-md-1 g-2 p-lg-0-5">
                            <div class="mb-0 col-md-10 text-center">
                                <label for="rut" class="form-label">RUT de proveedor</label>
                                <input type="text" class="form-control" name="rut" id="rut" placeholder="RUT" required>
                                <div class="feedback body--small normal"></div>
                            </div>
                        </div>
                        <div class="mb-5 col-md-10">
                            <div class="d-flex justify-content-center mb-2">
                                <div class="col-10 col-sm-2 ">
                                    <button class="btn btn-success form-control" type="submit">Guardar</button>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="{% url 'proveedores_list' %}" class="btn btn-dark">Ir a la Lista de Proveedores</a>
                                </div>
                            </div>                                  
                        </div>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

<!-- Page level plugins -->
<script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

<!-- Page level custom scripts -->
<script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
<script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>       
</div>
</li>
